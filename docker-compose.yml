services:

  petrodb:
    container_name: petrodb_postgres
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
      POSTGRES_DB: petrodb
    ports:
      - "5432:5432"
    networks:
      - petrodb_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "petrodb", "-U", "${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  petrodb_net:
    driver: bridge

